<div class="card card-stats">
	<div class="card-header card-header-icon" [class]="data.headerClassColor">
		<div class="card-icon">
			<i class="material-icons" *ngIf="data.headerIcon != null">{{data.headerIcon}}</i>
			<i class="fa fa-twitter" *ngIf="data.faHeaderIcon != null" [class]="data.faHeaderIcon"></i>
		</div>
		<p class="card-category">{{data.category | translate}}</p>
		<h3 class="card-title">
			{{data.title | translate}}
		</h3>
	</div>
	<div class="card-footer">
		<div class="stats">
			<i class="material-icons">{{data.footerIcon}}</i>
			<span>{{data.footer | translate}}</span>
		</div>
	</div>
</div>
